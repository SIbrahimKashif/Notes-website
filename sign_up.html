{% extends 'base.html' %} {% block title %} Sign Up {% endblock %} {% block
content %}
<form method="post">
  <br />
  <h1 align="center">Sign up</h1>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" />
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email address" />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Create a password" />
  </div>
  <div class="form-group">
    <label for="password2">Confirm password</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" />
  </div>
  <br />
  <button type="submit" class="btn btn-outline-success">Create account</button>
</form>
{% endblock %}
